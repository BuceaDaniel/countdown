<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body onload="init()">
    <h1>Countdown</h1>
    <div class="container">
      <button id="ctdown" class="start-ctdwn">Start</button>
      <div class="clock">
        <span id="hh" class="h"></span>
        <span id="mm" class="m"></span>
        <span id="ss" class="s"></span>
      </div>
      <div class="timeline"></div>
    </div>
  </body>
</html>
